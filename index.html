<!DOCTYPE html>
<html>
<head>
  <title>QRコードスキャナー</title>
  <style>
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }
    #result {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>QRコードスキャナー</h1>
  <div id="reader"></div>
  <div id="result"></div>

  <script src="https://unpkg.com/html5-qrcode/dist/html5-qrcode.min.js"></script>
  <script>
    function onScanSuccess(decodedText, decodedResult) {
      document.getElementById('result').textContent = 'スキャンデータ: ' + decodedText;
    }

    function onScanFailure(error) {
      console.error('QRコード読み取りエラー', error);
    }

    let html5QrcodeScanner = new Html5QrcodeScanner(
      'reader', {
        fps: 10,
        qrbox: { width: 250, height: 250 },
        supportedScanTypes: [Html5QrcodeScanner.ScanType.SCAN_TYPE_CAMERA]
      },
      /* verbose= */ false
    );
    html5QrcodeScanner.render(onScanSuccess, onScanFailure);
  </script>
</body>
</html>
